<!DOCTYPE html>
<html>
<head>
    <title>MedBot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        textarea { width: 100%; height: 80px; }
        .answer { margin-top: 1em; padding: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>MedBot</h1>
    <form method="POST" action="/predict">
        <textarea name="question" placeholder="Enter your medical question...">{{ question }}</textarea>
        <br><br>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
    <div class="answer">
        <strong>Answer:</strong><br>
        {{ answer|safe }}
    </div>
    {% endif %}
</body>
</html>
